server:
  port: 5000
  servlet:
    encoding:
      charset: utf-8
logging:
  level:
    org.springframework: debug
spring:
  datasource:
   url: jdbc:h2:mem:test
   driver-class-name: org.h2.Driver
   username: sa
   password: 
  h2:
    console:
      enabled: true
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl 
    show-sql: true
  messages:
    basename: messages